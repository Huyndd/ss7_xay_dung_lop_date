<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp date</title>
</head>
<body>
<script>
    var MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
    };
    var date = new MyDate(2, 2, 2007);
    date.setDay(10);
    date.setMonth(7);
    date.setYear(2018);
    date.setDate(1, 1, 2019);
    date.toString(2, 2, 2020);
    var day = date.getDay();
    var month = date.getMonth();
    var year = date.getYear();
    alert(day + "/" + month + "/" + year);
</script>
</body>
</html>
